<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <!-- Rating state start -->
    <div class="card__container">
      <span class="container__icon"></span>
      <h4 class="container__title">How did we do?</h4>
      <p class="container__info">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <div class="container__ratings">
          <input class="ratings__imput" type="radio" name="rating" id="rating-1">
          <label class="ratings__label" for="rating-1">
            <p class="rating__p">1</p>
          </label>
          <input class="ratings__imput" type="radio" name="rating" id="rating-2">
          <label class="ratings__label" for="rating-2">
            <p class="rating__p">2</p>
          </label>
          <input class="ratings__imput" type="radio" name="rating" id="rating-3">
          <label class="ratings__label" for="rating-3">
            <p class="rating__p">3</p>
          </label>
          <input class="ratings__imput" type="radio" name="rating" id="rating-4">
          <label class="ratings__label" for="rating-4">
            <p class="rating__p">4</p>
          </label>
          <input class="ratings__imput" type="radio" name="rating" id="rating-5">
          <label class="ratings__label" for="rating-5">
            <p class="rating__p">5</p>
          </label>
        </div>
        <button class="container__button">Submit</button>
    </div>    
      <!-- Rating state end -->
    
      <!-- Thank you state start -->
      <div class="card__container">
        <span class="container__icon"></span>
        <span class="container__selection">You selected <!-- Add rating here --> out of 5</span>
        <h4 class="container__title">Thank you!</h4>
        <p class="container__info">We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
      </div> 
      <!-- Thank you state end -->  
  </main>
</body>
</html>
